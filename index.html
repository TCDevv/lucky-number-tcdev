<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lucky number | TCDev</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="img/tclogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="mycontainer col-lg-6 col-md-6 col-11">
        <div class="title">
          <h1>Lucky number</h1>
        </div>
        <div class="number-container">
          <div class="number" id="number1">0</div>
        </div>
        <div class="action">
          <button id="roll-btn">Roll</button>
        </div>
        <div class="action">
          <button id="confirm-btn">Confirm prize</button>
        </div>
      </div>
      <div class="prize-container col-lg-3 col-md-3 col-10">
        <h1>
          Prize<img
            src="https://cdn-icons-png.flaticon.com/512/4381/4381479.png"
            alt=""
          />
        </h1>
        <table>
          <tr style="color: #ed4949cc; font-size: 34px">
            <td>First prize:</td>
            <td id="first" style="width: 20%">-</td>
          </tr>
          <tr style="color: #ff7f50; font-size: 30px">
            <td>Second prize:</td>
            <td id="second">-</td>
          </tr>
          <tr style="color: lightyellow; font-size: 26px">
            <td>Third prize:</td>
            <td id="third">-</td>
          </tr>
          <tr style="color: #f9e9e9; font-size: 22px">
            <td>Fourth prize:</td>
            <td id="fourth">-</td>
          </tr>
          <tr style="color: lightcyan; font-size: 18px">
            <td>Fifth prize:</td>
            <td id="fifth">-</td>
          </tr>
        </table>
      </div>
    </div>
    <div id="myAlert" class="myalert">This is a custom alert message</div>
    <div id="prizeAlert" class="alert alert-success" role="alert">
      A simple success alertâ€”check it out!
    </div>
    <div class="firework firework-color-1"></div>
    <div class="firework firework-color-2"></div>
    <div class="firework firework-color-3"></div>
    <div class="firework firework-color-4"></div>
    <div class="firework firework-color-5"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
